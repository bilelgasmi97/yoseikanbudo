<div class="container">
    <div class="card mx-auto">
        <div class="card-body">
            <h1 class="card-title text-center">Admin Login</h1>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="mb-3">
                    <label for="" class="form-label">Email</label>
                    <input type="email" class="form-control" placeholder="Example@email.com" formControlName="email">
                </div>
                <div class="mb-3">
                    <label for="" class="form-label">password</label>
                    <input type="password" class="form-control" placeholder="***********" formControlName="password">
                </div>
                <div class="mb-3">
                    <button  class="btn btn-primary">Login</button>
                </div> 
            </form>
      </div>
    
</div>
