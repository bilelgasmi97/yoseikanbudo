<button class="addbtn" mat-fab style="background-color:var(--main-color)" (click)="openDialog()" aria-label="Example icon button with a menu icon">
   
    <mat-icon>add</mat-icon>
  </button>
  
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

      <!-- ID Column -->
      <ng-container matColumnDef="id_eq">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let row"> {{row.id_eq}} </td>
      </ng-container>
  
      <!-- Progress Column -->
      <ng-container matColumnDef="nom_eq">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> nom_eq </th>
        <td mat-cell *matCellDef="let row"> {{row.nom_eq}}  </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="cote">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Cote </th>
        <td mat-cell *matCellDef="let row"> {{row.cote}} </td>
      </ng-container>
  
      <!-- Fruit Column -->
      <ng-container matColumnDef="precident_eq">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Precident </th>
        <td mat-cell *matCellDef="let row"> {{row.precident_eq}} </td>
      </ng-container>

       <!-- ID Column -->
       <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
        <td mat-cell *matCellDef="let row"> {{row.email}} </td>
      </ng-container>

       <!-- ID Column -->
       <ng-container matColumnDef="fax">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Fax </th>
        <td mat-cell *matCellDef="let row"> {{row.fax}} </td>
      </ng-container>

       <!-- ID Column -->
       <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Phone </th>
        <td mat-cell *matCellDef="let row"> {{row.phone}} </td>
      </ng-container>

       <!-- ID Column -->
       <ng-container matColumnDef="entraineur">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Coach </th>
        <td mat-cell *matCellDef="let row"> {{row.entraineur.nom}} </td>
      </ng-container>

       <!-- ID Column -->
       <ng-container matColumnDef="papier">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Papier </th>
        <td mat-cell *matCellDef="let row"> {{row.papier}} </td>
      </ng-container>

      <ng-container matColumnDef="remarque">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Remarque </th>
        <td mat-cell *matCellDef="let row"> {{row.remarque}} </td>
      </ng-container>

       <!-- Update Column -->
       <ng-container matColumnDef="action">
           <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
           <td mat-cell *matCellDef="let row">
                <button mat-icon-button color="primary" (click)="openDialog2(row)">
                    <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button color="warn" (click)="deleteproduct(row.id_eq)">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
       </ng-container>

  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{<input type="text">.value}}"</td>
      </tr>

      
    </table>

   
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" aria-label="Select page of users"></mat-paginator>
  </div>
