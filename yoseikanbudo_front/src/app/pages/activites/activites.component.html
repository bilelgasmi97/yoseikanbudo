 <button class="addbtn" mat-fab style="background-color:var(--main-color)" (click)="openDialog()" aria-label="Example icon button with a menu icon">
   
    <mat-icon>add</mat-icon>
  </button> 
  
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>


      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let row"> {{row.id}} </td>
      </ng-container>
  
      <!-- Progress Column -->
      <ng-container matColumnDef="designation">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Designation </th>
        <td mat-cell *matCellDef="let row"> {{row.designation}}  </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="lieu">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> lieu </th>
        <td mat-cell *matCellDef="let row"> {{row.lieu}} </td>
      </ng-container>
  
      <!-- Fruit Column -->
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
        <td mat-cell *matCellDef="let row"> {{row.date}} </td>
      </ng-container>

       <!-- ID Column -->
       <ng-container matColumnDef="responsable">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> responsable </th>
        <td mat-cell *matCellDef="let row"> {{row.responsable}} </td>
      </ng-container>

       <!-- ID Column -->
       <ng-container matColumnDef="ID_Relation">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID_Relation </th>
        <td mat-cell *matCellDef="let row"> {{row.ID_Relation}} </td>
      </ng-container>


    
      <ng-container matColumnDef="visa_direction">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Visa_direction </th>
        <td mat-cell *matCellDef="let row"> {{row.visa_direction}} </td>
      </ng-container>

       <!-- Update Column -->
       <ng-container matColumnDef="action">
           <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
           <td mat-cell *matCellDef="let row">
                <button mat-icon-button color="primary" (click)="openDialog2(row)">
                    <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button color="warn" (click)="deleteproduct(row.id)">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
       </ng-container>

  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{<input type="text">.value}}"</td>
      </tr>

      
    </table>

   
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" aria-label="Select page of users"></mat-paginator>
  </div>
