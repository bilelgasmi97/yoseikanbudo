<form  (ngSubmit)="OnSubmit()">
    <h1 mat-dialog-title class="text-center">Update Coach</h1>
<div mat-dialog-content>


    <mat-form-field  appearance="outline">
        <mat-label >  data Name  </mat-label>
        <input matInput [(ngModel)]="data.nom" name="nom" >
    </mat-form-field>

    <mat-form-field  appearance="outline">
        <mat-label >  data Phone  </mat-label>
        <input matInput type="tel" [(ngModel)]="data.phone" name="phone">
    </mat-form-field>

    <mat-form-field  appearance="outline">
        <mat-label > data Email  </mat-label>
        <input matInput  type="email" [(ngModel)]="data.email_ent" name="email_ent">
    </mat-form-field>
    
  
</div>
<mat-dialog-actions>
    <button mat-raised-button color="warn" mat-dialog-close>Cancel</button>
    <button mat-raised-button color="primary" [mat-dialog-close]="true"  type="submit">Update</button>
</mat-dialog-actions>


</form>
