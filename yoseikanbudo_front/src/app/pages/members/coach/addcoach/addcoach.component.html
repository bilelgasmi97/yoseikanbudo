<form  (ngSubmit)="OnSubmit()">
    <h1 mat-dialog-title class="text-center">Add Coach</h1>
<div mat-dialog-content>


    <mat-form-field  appearance="outline">
        <mat-label >  Coach Name  </mat-label>
        <input matInput [(ngModel)]="coach.nom" name="nom">
    </mat-form-field>

    <mat-form-field  appearance="outline">
        <mat-label >  Coach Phone  </mat-label>
        <input matInput type="tel" [(ngModel)]="coach.phone" name="phone">
    </mat-form-field>

    <mat-form-field  appearance="outline">
        <mat-label > Coach Email  </mat-label>
        <input matInput  type="email" [(ngModel)]="coach.email_ent" name="email_ent">
    </mat-form-field>
    
  
</div>
<mat-dialog-actions>
    <button mat-raised-button color="warn" mat-dialog-close>Cancel</button>
    <button mat-raised-button color="primary" [mat-dialog-close]="true"  type="submit">Add</button>
</mat-dialog-actions>


</form>
