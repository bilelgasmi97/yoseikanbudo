<form  (ngSubmit)="onSubmit()">
    <h1 mat-dialog-title>Add Product</h1>
<div mat-dialog-content>

    <mat-form-field  appearance="outline">
        <mat-label >  Name  </mat-label>
        <input matInput [(ngModel)]="product.product_name" name="product_name">
    </mat-form-field>

    <mat-form-field  appearance="outline">
        <mat-label >  Prix  </mat-label>
        <input matInput type="number" [(ngModel)]="product.product_prix" name="product_prix">
    </mat-form-field>


     <div class="input-group mb-3">
        <input type="file" class="form-control"   id="inputGroupFile01" (change)="OnSelectedFile($event)">
    </div>
  
</div>
<mat-dialog-actions>
    <button mat-raised-button color="warn" mat-dialog-close>Cancel</button>
    <button mat-raised-button color="primary" [mat-dialog-close]="true"  type="submit">Add</button>
</mat-dialog-actions>


</form>
