<button class="addbtn" mat-fab color="primary" (click)="openDialog()" aria-label="Example icon button with a menu icon">
   
    <mat-icon>add</mat-icon>
  </button>
  
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
  
      <!-- ID Column -->
      <ng-container matColumnDef="product_id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let row"> {{row.product_id}} </td>
      </ng-container>
  
      <!-- Progress Column -->
      <ng-container matColumnDef="product_prix">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Prix </th>
        <td mat-cell *matCellDef="let row"> {{row.product_prix}} $ </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="product_name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let row"> {{row.product_name}} </td>
      </ng-container>
  
      <!-- Fruit Column -->
      <ng-container matColumnDef="product_image">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Image </th>
        <td mat-cell *matCellDef="let row"> {{row.product_image}} </td>
      </ng-container>
      

       <!-- Update Column -->
       <ng-container matColumnDef="action">
           <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
           <td mat-cell *matCellDef="let row">
                <button mat-icon-button color="primary" (click)="openDialog2(row)">
                    <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button color="warn" (click)="deleteproduct(row.product_id)">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
       </ng-container>

  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{<input type="text">.value}}"</td>
      </tr>

      
    </table>

   
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" aria-label="Select page of users"></mat-paginator>
  </div>
